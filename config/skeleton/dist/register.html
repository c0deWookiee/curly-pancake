<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/34e7d2b38b.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="../../../dist/csss/style.min.css" />
        <title>login to devBOOK</title>
    </head>
    <body>
        <nav class="navbar bg-dark">
            <h1>
                <a href="dashboard.html">
                    <i class="fas fa-code"> </i>
                    DevConnector
                </a>
            </h1>
            <ul>
                <li>
                    <a href="profiles.html">Developers</a>
                </li>
                <li>
                    <a href="register.html">Register</a>
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </nav>
        <section class="container">
            <h1 class="large text-primary">Sign Up</h1>
            <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
            <form action="dashboard.html" class="form">
                <div class="form-group">
                    <input type="text" placeholder="Name..." />
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email Address..." />
                    <small class="form-text"
                        >We use Gravatar here our avatars. If you have one use
                        yours!</small
                    >
                    <div class="form-group">
                        <input
                            type="password"
                            placeholder="Password"
                            minlength="6"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            placeholder="Confirm Password"
                            minlength="6"
                        />
                    </div>
                </div>
                <input type="submit" value="Register" class="btn btn-primary" />
            </form>
            <p class="my-1">
                Already have an account? <a href="login.html">Sign in!</a>
            </p>
        </section>
    </body>
</html>
